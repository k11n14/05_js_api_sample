<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>googleBooksAPI</title>
</head>

<body>

  <h1>google books API</h1>
  <button id="btn">データ取得</button>
  <div id="output"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- axiosライブラリの読み込み -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

    // リクエストを送るurlを準備
    const url = 'https://www.googleapis.com/books/v1/volumes';
    // 
    // 
    // 

    const requestUrl =
      "https://www.googleapis.com/books/v1/volumes?q=intitle:javascript";
    // リクエストは axios.get() 関数で実行する
    axios
      .get(requestUrl)
      .then(function (response) {
        // リクエスト成功時の処理（responseに結果が入っている）
        console.log(response);
        console.log(response.data.items)
        console.log(response.data.items[0].volumeInfo)
        console.log(response.data.items[0].volumeInfo
          .title)

        const book_title_array = [];
        for (let i = 0; i < response.data.items.length; i++) {
          console.log(response.data.items[i].volumeInfo
            .title)
          book_title_array.push(
            `<p>
            ${response.data.items[i].volumeInfo
              .title}
            </p>`
          )
        }
        console.log(book_title_array)
        $("#output").html(book_title_array)
      })
      .catch(function (error) {
        // リクエスト失敗時の処理（errorにエラー内容が入っている）
        console.log(error);
      })
      .finally(function () {
        // 成功失敗に関わらず必ず実行
        console.log("done!");
      });

  </script>
</body>

</html>
